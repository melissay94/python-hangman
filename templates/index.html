<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link type="text/css" rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h4>Current Word: {{user_progress}}</h4>
    {%for i in range(0, len)%}
      <pre>{{stand[i]}}</pre>
    {%endfor%}
    <h4>Letter Graveyard: {{letter_graveyard}}</h4>
    <h6>{{ message }}</h6>
    {% if not gameEnded %}
    <form method="POST" action="{{ url_for('home') }}">
      <label for="guess">Enter a Guess:</label>
      <input name="guess" placeholder="Guess" autofocus />
      <button type="submit">Try it!</button>
    </form>
    {% else %}
    <form method="GET" action="{{ url_for('home') }}">
      <button type="submit">Restart the game</button>
    </form>
    {% endif %}
</body>
</html>
